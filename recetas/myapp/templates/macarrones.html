{% extends "base.html" %}
{% load static %}
{% block title %}Recetas - Macarrones{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-center">Macarrones</h2>
    <div class="row justify-content-center">
        <div class="col-12 col-sm-8 col-md-6">
            <div class="card shadow-sm">
                {% if receta.imagen %}
                <img src="{{ receta.imagen.url }}" class="card-img-top img-fluid" alt="{{ receta.nombre }}" style="object-fit: cover; height: 220px;">
                {% else %}
                <img src="{% static 'img/placeholder.png' %}" class="card-img-top img-fluid" alt="Sin imagen" style="object-fit: cover; height: 220px;">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ receta.nombre }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Ingredientes</h6>
                    <p class="card-text small">{{ receta.ingredientes }}</p>
                    <h6 class="card-subtitle mb-2 text-muted">Instrucciones</h6>
                    <p class="card-text small">{{ receta.instrucciones }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
