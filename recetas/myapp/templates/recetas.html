{% extends "base.html" %}
{% load static %}
{% block title %}Recetas - Recetas {% endblock %}
{% block content %}
    <h1>Inicio recetas</h1>
{% for receta in recetas %}
    <h2>{{ receta.nombre }}</h2>
    <p>{{ receta.ingredientes }}</p>
    <p>{{ receta.preparacion }}</p>
    {% if receta.imagen %}
        <img src="{{ receta.imagen.url }}" alt="{{ receta.nombre }}">
    {% endif %}
{% endfor %}
{% endblock %}
